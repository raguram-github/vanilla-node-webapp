<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
* {
  box-sizing: border-box;
}
.bg-image {
  /* Full height */
  height: 100%;
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size = 400px 300px;
}
/* Images used */
.img1 { background-image: url("https://purposiveninja.files.wordpress.com/2015/08/ninja11.png?w=640");
}
.img2 { background-image: url(https://i.ibb.co/k1R62nC/Cng2021-Logo.png);
}
.img3 { background-image: url("https://i.ibb.co/2P5qG5s/Microsoft-Teams-image.png"); }
.img4 { background-image: url("https://miro.medium.com/max/767/0*WPUrgP0-oC4NeYwA.png"); }
.img5 { background-image: url("https://p2zk82o7hr3yb6ge7gzxx4ki-wpengine.netdna-ssl.com/wp-content/uploads/gcp-x-azure-x-aws.png"); }
/* Position text in the middle of the page/image */
.bg-text {
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
  color: white;
  font-weight: normal;
  font-size: 50px;
  border: 10px solid #F1F1F1;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 300px;
  padding: 20px;
  text-align: center;
}
</style>
</head>
<body>
<div class="bg-image img1"></div>
<div class="bg-image img2"></div>
<div class="bg-image img3"></div>
<div class="bg-image img4"></div>
<div class="bg-image img5"></div>
<div class="bg-text">Cloud Ninja 2.0</div>
</body>
</html>
